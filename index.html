<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="resume-builder">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" required />

            <label for="education">Education:</label>
            <div id="education" contenteditable="true" class="editable-section">
                Click to edit your education...
            </div>

            <label for="work-experience">Work Experience:</label>
            <div id="work-experience" contenteditable="true" class="editable-section">
                Click to edit your work experience...
            </div>

            <label for="skills">Skills:</label>
            <textarea id="skills" rows="4" required></textarea>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-output" class="resume-output">
            <!-- Generated resume will be displayed here -->
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
